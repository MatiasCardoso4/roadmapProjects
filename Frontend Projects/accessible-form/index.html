!<DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Accessible Form</title>
    </head>
    <body>
      <main>
        <form>
          <label for="name">Full Name</label>
          <input type="text" id="name"  placeholder="What should we call you?" required>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="What's your email?" required>
          <label for="password">Enter Password</label>
          <input type="password" id="password" placeholder="xxxxxxxx">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" name="" id="confirm-password" placeholder="xxxxxxxx" required>
          <button type="submit">Update Profile</button>
        </form>
        <section class="profile-completeness">
          <div class="profile-percentage"></div>
          <h3>Profile Completeness</h3>
          <ul>
            <li>Create Account</li>
            <li>Update Roadmap Progress</li>
            <li>Setup Public Profile</li>
            <li>Complete your first project</li>
            <li>Invite your friends</li>
          </ul>
        </section>
      </main>
    </body>
  </html>
